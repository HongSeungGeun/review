<body>



    <script>
        function 삼육구게임(i){
            if(i % 9 ==  0 ){
                console.log('박수박수');
            } else if(i % 3 == 0) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }

        // 삼육구게임(9);


        function 합격판독기(i){
            if(0 <= i && i <=100){
                alert('잘했어');
            } else {
                alert('장난치지마')
            }
        }

        // 합격판독기(101);
        

        function 합격했냐(a, b){
            if(a < 40 || b < 40){
                console.log('불합격')
            } else if(a + b >= 120){
                console.log('합격')
            } else {
                console.log('불합격')
            }
        }

        // 합격했냐(50, 50);







    </script>
