<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./2style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac31ddacbd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                    <button type="submit" class="btn btn-primary" id="submit">전송</button>
                    <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 

        </div>
    </div> 

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 


    <ul class="list">
        <li class="list-item">An item</li>
        <li class="list-item">A second item</li>
        <li class="list-item">A third item</li>
        <li class="list-item">A fourth item</li>
        <li class="list-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>



    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list').classList.toggle('show');
        })

        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function(){
            $('.black-bg').removeClass('show-modal');
        })


        $('#submit').on('click', function(e){
            if(document.getElementById('id').value == ''){
                alert('아이디입력해');
                e.preventDefault();
            } else if(document.getElementById('password').value == ''){
                alert('비밀번호입력해');
                e.preventDefault();
            } else if(document.getElementById('password').value.length !== 7 ){
                alert('비밀번호 더 길게');
                e.preventDefault();
            }
        });












    </script>


</body>
</html>
