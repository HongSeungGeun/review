<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./4style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac31ddacbd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="../img/by/BY5.jpg">
            </div>
            <div class="slide-box">
                <img src="../img/by/BY9.jpg">
            </div>
            <div class="slide-box">
                <img src="../img/by/BY2.jpg">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next-btn">다음</button>
    <button class="before-btn">이전</button>




    <script>

        var 지금사진 = 1;

    $('.slide-1').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-00vw)');
        })

        $('.slide-2').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-100vw)');
        })

        $('.slide-3').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-200vw)');
        })

        $('.next-btn').on('click', function(){
            if(지금사진 == 1){
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진++;
            } else if(지금사진 == 2){
                $('.slide-container').css('transform', 'translateX(-200vw)');
                지금사진++;
            }
        })

        $('.before-btn').on('click', function(){
            if(지금사진 == 3){
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진--;
            } else if(지금사진 == 2){
                $('.slide-container').css('transform', 'translateX(-00vw)');
                지금사진--;
            }
        })


        function 분초(a, b){
            var 시간 = (a * 60) + b;
            var ms = 시간 * 1000 ;
            return ms
        }

        console.log(분초(2, 10))


        function 가격(a, b){
            var 할인 = a * 0.9;
            if(b == true){
                할인 = 할인 - 1.5;
            } else {
                할인
            }
            return parseFloat(할인.toFixed(2))
        }

        console.log(가격(10, false))


    </script>



</body>
</html>
