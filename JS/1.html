<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./1style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac31ddacbd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="alert-box skyblue" id="alert">
        <p>알림창임</p>
        <button class="alert-btn skyblue">
            X
        </button>
        <div style="clear:both;"></div>
    </div>

    <div class="alert-box lightgreen" id="alert2">
        <p>알림창임</p>
        <button class="alert-btn lightgreen">
            X
        </button>
        <div style="clear:both;"></div>
    </div>


    <div class="alert-box lightpink" id="alert3">
        <p>알림창임</p> 
        <button class="alert-btn lightpink">
            X
        </button>
        <div style="clear:both;"></div>
    </div>


    
    <button onclick="알림창('alert', 'block')">생성</button>
    <button onclick="알림창('alert2', 'block')">생성</button>
    <button onclick="알림창('alert3', 'block')">생성</button>







    <div class="alert-box lightseagreen" id="alert4">
        <p id="text">알림창임</p>
        <button class="alert-btn lightseagreen">
            X
        </button>
        <div style="clear:both;"></div>
    </div>

    <button onclick="알림창2('아이디 입력하세요')" >버튼1</button>
    <button onclick="알림창2('비밀번호 입력하세요')">버튼2</button>












    <script>



        document.getElementsByClassName('alert-box')[0].addEventListener('click', function(){
            document.getElementsByClassName('alert-box')[0].style.display = 'none';
        })
        document.getElementsByClassName('alert-box')[1].addEventListener('click', function(){
            document.getElementsByClassName('alert-box')[1].style.display = 'none';
        })
        document.getElementsByClassName('alert-box')[2].addEventListener('click', function(){
            document.getElementsByClassName('alert-box')[2].style.display = 'none';
        })
        document.getElementsByClassName('alert-box')[3].addEventListener('click', function(){
            document.getElementsByClassName('alert-box')[3].style.display = 'none';
        })





        function 알림창(구멍, 구멍2){
            document.getElementById(구멍).style.display = 구멍2;
        }

        function 알림창2(구멍){
            document.getElementById('alert4').style.display = 'block';
            document.getElementById('text').innerHTML = 구멍;
        }




    </script>


</body>
</html>
