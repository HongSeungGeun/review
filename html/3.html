<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  href="./3style.css" rel="stylesheet">
</head>
<body>
    <div class="main-background">
        <h4 class="main-title">지혜 결혼식</h4>
        <p class="main-content">2011년도 제14회 졸업생</p>
        <button class="main-btn">사진 더 보기</button>
    </div>
    <div class="sub-background">
        <h4 class="sub-title">결혼식 전 단체사진</h4>
    </div>
    
    <div class="form-background">
        <div class="form-white">
            <form class="form">
                <div class="contanier">
                        <div class="form-email">
                            <h1>contact us</h1>
                            <h3>Your E-mail</h3>
                            <input class="form-input" type="email" placeholder="email@example.com">
                        </div>
                        <div class="form-name">
                            <h3>First name</h3>
                            <input class="form-input" type="text">
                        </div>
                        <div class="form-name">
                            <h3>Last name</h3>
                            <input class="form-input" type="text">
                        </div>
                        <div class="form-message">
                            <h3>Message</h3>
                            <textarea  class="form-input" rows="5"></textarea>
                        </div>
                        <div class="form-checkbox">
                            <input id="sub" type="checkbox">
                            <label for="sub">Subscribe</label>
                            <button>SEND</button>
                        </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
