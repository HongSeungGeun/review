<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./13style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac31ddacbd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="left-menu">
        <div>
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </div>
        <div>
            <i class="fas fa-headphones"></i>
            <span>Services</span>
        </div>
        <div>
            <i class="fas fa-flag"></i>
            <span>Alerts</span>
        </div>
        <div>
            <i class="fas fa-chart-pie"></i>
            <span>State</span>
        </div>
    </div>

<div class="body">
        <nav class="navbar">
            <div class="nav-search">
                <div class="input-group mb-3">
                    <input type="text" class="input-style" placeholder="Search">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
                <div class="nav-bar-right">
                        <i class="fa-solid fa-bell"></i>
                        <i class="fa-solid fa-message"></i>
                    <span>Minny Park</span>
                </div>
        </nav>
    <div style="background-color: #eee; padding: 20px;">    
        <div class="dashboard">
            <h4>DashBoard</h4>
            <div class="row" style="margin-top: 20px;">
                <div class="col-lg-3">
                    <div class="white-box green-box" style="display: flex; justify-content: space-between;">
                        <div class="mt-2">
                            <p>Earnings (Monthly)</p>
                            <h3>$400,000</h3>
                        </div>
                            <i class="fa-solid fa-briefcase fa-3x mt-4" style="margin-top: 20px;"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="white-box red-box"  style="display: flex; justify-content: space-between;">
                    <div class="mt-2">
                        <p>Earnings (Annual)</p>
                        <h3>$800,000</h3>
                    </div>
                        <i class="fa-sharp fa-solid fa-dollar-sign fa-3x mt-4" style="margin-top: 20px;"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="white-box orange-box"  style="display: flex; justify-content: space-between;">
                    <div class="mt-2">
                        <p>Tasks</p>
                        <h3>13</h3>
                    </div>
                        <i class="fa-solid fa-list-check fa-3x mt-4" style="margin-top: 20px;"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="white-box yellow-box"  style="display: flex; justify-content: space-between;">
                    <div class="mt-2">
                        <p>Requests</p>
                        <h3>26</h3>
                    </div>
                        <i class="fa-solid fa-comments fa-3x mt-4" style="margin-top: 20px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-container mt-5" style="background-color: #eee;">
        <div class="row">
            <div class="col-lg-8">
                <div class="chart">
                    <div class="chart-header">
                        <h4 class="mt-3">Earnings Overview</h4>
                    </div>
                    <div class="chart-body">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="right">
                    <div class="card-right">
                        <h4 class="mt-3">Tasks</h4>
                    </div>
                    <div class="card-body">
                        <div class="body-title1 mt-4"  style="display: flex; justify-content: space-between;">
                            <p>Borrowed Items</p>
                            <button class="blue-btn mb-2">14</button>
                        </div>
                        <div class="body-title2 mt-4" style="display: flex; justify-content: space-between;" >
                            <p>Trello requests</p>
                            <button class="blue-btn mb-2">2</button>
                        </div>
                        <div class="body-title3 mt-4" style="display: flex; justify-content: space-between;">
                            <p>Marked Comments</p>
                            <button class="blue-btn mb-2">1</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

























<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
        label: 'Monthly',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
        }]
    },
    options: {
        scales: {
        y: {
            beginAtZero: true
        }
    }
}
});
</script>

</body>
</html>
